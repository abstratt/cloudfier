dist: trusty
language: java
jdk:
- oraclejdk8
notifications:
  email:
    on_success: change
    on_failure: change
services:
- postgresql
before_script:
- psql -c "CREATE DATABASE cloudfier;"  -U postgres
- psql -c "CREATE USER cloudfier;" -U postgres
- psql -c "GRANT ALL PRIVILEGES ON DATABASE cloudfier TO cloudfier;" -U postgres
cache:
  directories:
  - "$HOME/.m2"
install:
- mvn clean test
deploy:
  provider: script
  script: mvn package org.apache.maven.plugins:maven-deploy-plugin:3.0.0-M1:deploy
    --settings deploy.settings.xml -DdeployAtEnd=true -Dmaven.test.skip=true -f releng/com.abstratt.kirra.server.product -Pdeploy
  skip_cleanup: true
  on:
    tags: true
